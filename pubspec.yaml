name: easy_picture_matching
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  animated_background: ^2.0.0
  cupertino_icons: ^1.0.8
  easy_animate: ^0.0.3
  flutter_launcher_icons: ^0.14.4
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^3.1.0
  go_router: ^16.0.0
  google_fonts: ^6.2.1
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.5.3
  intl: ^0.20.2

dev_dependencies:
  build_runner: ^2.5.4
  freezed: ^3.1.0
  riverpod_generator: ^2.6.5

  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/pict_matching/
   - assets/launcher_icon/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher_icon/app_icon.png"
